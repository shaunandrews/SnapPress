<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SnapPress Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <form id="settings-form">
      <main>
        <div class="setting">
          <label>WordPress URL:</label>
          <span class="description">The URL of your WordPress site.</span>
          <input type="url" id="wordpress-url" required />
        </div>

        <div class="setting">
          <label>Username:</label>
          <span class="description"
            >The username you use to log in to your WordPress site.</span
          >
          <input type="text" id="wordpress-username" required />
        </div>

        <div class="setting">
          <label>Application password:</label>
          <span class="description"
            >You can generate an application password in your WordPress "User â†’
            Profile" settings.</span
          >
          <input type="password" id="wordpress-password" required />
        </div>

        <div class="setting">
          <label>Local screenshot location</label>
          <span class="description"
            >The directory where screenshots will be saved locally.</span
          >
          <div class="directory-input">
            <input type="text" id="save-directory" readonly />
            <button type="button" id="select-directory">Select</button>
          </div>
        </div>
      </main>
      <footer>
        <button type="submit">Save Settings</button>
      </footer>
    </form>
    <script src="settings.js"></script>
  </body>
</html>
